<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Application</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

</head>


<body>

  <!-- Login Screen -->
  <div id="login-screen" class="login-container">
  <div class="login-box">
    <h2>Welcome to StarChat âœ¨</h2>
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <button onclick="setUsername()">Join Chat</button>
  </div>
</div>



  <!-- Chat Screen -->
<div id="chat-screen" style="display: none;">
  <div class="chat-container">

    <!-- Sidebar (Rooms + Create Room) -->
    <div class="sidebar">
      <h2>Chat Rooms</h2>
      <ul>
        <li onclick="joinRoom('General')">General</li>
        <li onclick="joinRoom('Tech')">Tech</li>
        <li onclick="joinRoom('Fun')">Fun</li>
      </ul>

      <div class="create-room">
        <h4>Create New Room</h4>
        <input type="text" id="newRoomName" placeholder="Room name" />
        <select id="roomType">
          <option value="Public">Public</option>
          <option value="Private">Private</option>
        </select>
        <button onclick="createRoom()">Create</button>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        Room: <span id="current-room">General</span>
        <button id="logout-btn" onclick="logout()" style="float: right;">Logout</button>
      </div>
      <div id="messages"></div>
      <div class="message-box">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>
</div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>


</body>
</html>
